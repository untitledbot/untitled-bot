# https://github.com/einaregilsson/build-number

on:
  push:
    branches: [ master ]
#
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Build Project
        run: |
          mvn clean compile assembly:single
      - name: Generate build number
        id: buildnumber
        uses: AlexIsOK/build-number@v4 # using my own fork to work better for what I need
        with:
          token: ${{secrets.github_token}}
          version: v1.0.1 # this way only the repository owner can upgrade to a new version
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v1.0.1-${{ steps.buildnumber.outputs.build_number }}
          release_name: Release 1.0.1-${{ steps.buildnumber.outputs.build_number }}
          draft: false
          prerelease: true # official releases will be done by humans.
      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps
          asset_path: ./target/untitledbot-jar-with-dependencies.jar
          asset_name: untitled-bot.jar
          asset_content_type: application/jar-archive
        # Or, if you're on Windows: echo "Build number is ${env:BUILD_NUMBER}"
